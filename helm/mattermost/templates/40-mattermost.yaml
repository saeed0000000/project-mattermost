{{- if .Values.efs.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mattermost-shared
  namespace: {{ .Values.namespace }}
  labels:
{{ include "mattermost.labels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.efs.storageClassName | quote }}
  resources:
    requests:
      storage: {{ .Values.efs.storage | quote }}
{{- else }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mattermost-data
  namespace: {{ .Values.namespace }}
  labels:
{{ include "mattermost.labels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storageClassName | quote }}
  resources:
    requests:
      storage: {{ .Values.mattermost.storage | quote }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: mattermost
  namespace: {{ .Values.namespace }}
  labels:
{{ include "mattermost.labels" . | indent 4 }}
spec:
  type: {{ .Values.mattermost.service.type }}
  ports:
    - name: http
      port: {{ .Values.mattermost.service.port }}
      targetPort: 8065
  selector:
    app: mattermost
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattermost
  namespace: {{ .Values.namespace }}
  labels:
{{ include "mattermost.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.mattermost.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: mattermost
  template:
    metadata:
      labels:
        app: mattermost
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      terminationGracePeriodSeconds: 60
      containers:
        - name: mattermost
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8065
          envFrom:
            - secretRef:
                name: mattermost-config
          resources:
{{ toYaml .Values.mattermost.resources | indent 12 }}
          readinessProbe:
            httpGet:
              path: /api/v4/system/ping
              port: 8065
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/v4/system/ping
              port: 8065
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          startupProbe:
            httpGet:
              path: /api/v4/system/ping
              port: 8065
            failureThreshold: 30
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          volumeMounts:
            - name: mattermost-data
              mountPath: /mattermost/data
            - name: mattermost-data
              mountPath: /mattermost/plugins
            - name: mattermost-data
              mountPath: /mattermost/client/plugins
      volumes:
        - name: mattermost-data
          persistentVolumeClaim:
{{- if .Values.efs.enabled }}
            claimName: mattermost-shared
{{- else }}
            claimName: mattermost-data
{{- end }}
